<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro jogo multiplayer!</title>

    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createKeyboardListener from "./keyboard-listener.js"; import createGame from "./game.js"; import renderScreen from "./render-screen.js"; const game = createGame(); const keyboardListener = createKeyboardListener(document); keyboardListener.subscribe(game.movePlayer);
        const screen = document.getElementById("screen"); renderScreen(screen, game, requestAnimationFrame); game.addPlayer({ playerId: "macabro", playerX: 3, playerY: 2 }); game.addFruit({ fruitId: "fruit1", fruitX: 5, fruitY: 6 });
    </script>
</body>

</html>
